<div class="text-center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="container">
  <h2>New Task</h2>
  <div class="row">
    <div class="col-md-12">
      <form (submit)="CreateTask()">
        <!-- <p>{{newtask | json}}</p> -->
        <div class="col-md-3">
          <p class="bg-secondary"><strong>Title</strong></p>
          <p class="bg-secondary"><strong>Description</strong></p>
        </div>
        <div class="col-md-4 d-inline-block">
          <input class="form-control" type="text" name="newtask.title" [(ngModel)]="newtask.title">
          <input class="form-control" type="text" name="newtask.description" [(ngModel)]="newtask.description">
        </div>
        <div class="col-md-3">
          <button class="btn btn-dark" type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2>Task List</h2>
      <div *ngFor="let x of tasks" class="border border-dark bg-secondary">
        <div class="col-md-8">
          <h3>{{x.title}}</h3>
          <h5>{{x.description}}</h5>
        </div>
        <div class="col-md-4">
          <button class="btn btn-dark" (click)="getTaskFromService(x._id)">EDIT</button>
          <button class="btn btn-danger" (click)="DeleteTask(x._id)">DELETE</button>
        </div>
      </div>
    </div>
    <div *ngIf="task !== undefined " class="col-md-6 float-right">
      <h2>Edit a Task</h2>
      <div>
        <div class="col-md-5">
          <p class="bg-secondary"><strong>Title</strong></p>
          <p class="bg-secondary"><strong>Description</strong></p>
        </div>
        <div class="col-md-7">
          <form (submit)="UpdateTask(task._id)">
            <input class="form-control" type="text" name="task.title" value="{{task.title}}" [(ngModel)]="task.title">
            <input class="form-control" type="text" name="task.description" value="{{task.description}}" [(ngModel)]="task.description">
            <br>
            <button class="btn btn-warning float-right" type="submit">EDIT</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
